site_name: 'GalaxyGate Guides'
site_description: 'GalaxyGate guides'
site_author: 'GalaxyGate Community'

# Configuration
theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'indigo'
  language: 'en'
  feature:
    tabs: true

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

extra_css:
  - 'extras/extra.css'
extra_javascript:
  - 'extras/extra.js'

nav:
- Home: 'index.md'
- Linux Basics:
  - Creating Sudo User: 'Linux_Basics/create_sudo_user.md'
  - Fix unable to resolve host: 'Linux_Basics/fix_unable_resolve_host.md'
- Hosting:
    - Discord:
        - Python: 'discord/hosting_python.md'
        - JavaScript: 'discord/hosting_discord_js.md'
- Games:
    - Minecraft Java:
        - Paper: 'Games/Minecraft_Java/Paper.md'
        - vanilla: 'Games/Minecraft_Java/Vanilla.md'
- Secruity:
    - Network:
        - test: 'Secruity/index.md'